<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    .container {
      width: 500px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    form {
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="checkbox"], input[type="radio"] {
      width: auto;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .success {
      color: green;
      font-size: 14px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body style="background-color: azure;">
  <div class="container">
    <h1>Registration Form</h1>
    <form id="reg-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <span id="name-error" class="error"></span>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <span id="email-error" class="error"></span>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span id="password-error" class="error"></span>
      </div>
      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
        <span id="confirm-password-error" class="error"></span>
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>
        <span id="dob-error" class="error"></span>
      </div>
      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <span id="gender-error" class="error"></span>
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" max="100" id="age" name="age" placeholder="Enter your age" required>
        <span id="age-error" class="error"></span>
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <span id="phone-error" class="error"></span>
      </div>
      <div>
        <label>Hobbies</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="writing" name="hobbies" value="writing">
        <label for="writing">Writing</label>
        <input type="checkbox" id="coding" name="hobbies" value="coding">
        <label for="coding">Coding</label>
        <span id="hobbies-error" class="error"></span>
      </div>
      <div>
        <label>Are you a student?</label>
        <input type="radio" id="yes" name="student" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="student" value="no" required>
        <label for="no">No</label>
        <span id="student-error" class="error"></span>
      </div>
      <div>
        <button type="submit">Register</button>
      </div>
      <div>
        <span id="success" class="success"></span>
      </div>
    </form>
  </div>
  <script>
    const form = document.getElementById('reg-form');
    const nameError = document.getElementById('name-error');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const confirmPasswordError = document.getElementById('confirm-password-error');
    const dobError = document.getElementById('dob-error');
    const genderError = document.getElementById('gender-error');
    const ageError = document.getElementById('age-error');
    const phoneError = document.getElementById('phone-error');
    const hobbiesError = document.getElementById('hobbies-error');
    const studentError = document.getElementById('student-error');
    const success = document.getElementById('success');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); 

      let isValid = true;

    
      const name = document.getElementById('name').value;
      if (!name.trim()) {
        nameError.textContent = 'Please enter your name.';
        isValid = false;
      } else {
        nameError.textContent = '';
      }

   
      const email = document.getElementById('email').value;
      const emailRegex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if (!emailRegex.test(email)) {
        emailError.textContent = 'Please enter a valid email address.';
        isValid = false;
      } else {
        emailError.textContent = '';
      }

      const password = document.getElementById('password').value;
      const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{8,}$/;
      if (!passwordRegex.test(password)) {
        passwordError.textContent = 'Password must be at least 8 characters and include a number, lowercase, uppercase letter, and special character.';
        isValid = false;
      } else {
        passwordError.textContent = '';
      }

     
      const confirmPassword = document.getElementById('confirm-password').value;
      if (password !== confirmPassword) {
        confirmPasswordError.textContent = 'Passwords do not match.';
        isValid = false;
      } else {
        confirmPasswordError.textContent = '';
      }

    
      const dob = document.getElementById('dob').value;
      const today = new Date();
      const eighteenYearsAgo = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
      if (new Date(dob) > eighteenYearsAgo) {
        dobError.textContent = 'You must be 18 years or older to register.';
        isValid = false;
      } else {
        dobError.textContent = '';
      }

    
      const age = document.getElementById('age').value;
      if (age <= 0 || isNaN(age)) {
        ageError.textContent = 'Please enter a valid age.';
        isValid = false;
      } else {
        ageError.textContent = '';
      }

      
      const phone = document.getElementById('phone').value;
      const phoneRegex = /^[0-9]{10}$/;
      if (!phoneRegex.test(phone)) {
        phoneError.textContent = 'Please enter a valid 10-digit phone number.';
        isValid = false;
      } else {
        phoneError.textContent = '';
      }

     
      const hasHobbyChecked = document.querySelectorAll('input[name="hobbies"]:checked').length > 0;
      if (!hasHobbyChecked) {
        hobbiesError.textContent = 'Please select at least one hobby.';
        isValid = false;
      } else {
        hobbiesError.textContent = '';
      }

     
      if (!document.querySelector('input[name="student"]:checked')) {
        studentError.textContent = 'Please select whether you are a student or not.';
        isValid = false;
      } else {
        studentError.textContent = '';
      }

      
      if (isValid) {
         window.location.href="myntra.htm"
        ;
      } else {
        success.textContent = ''; 
    }});
  </script>
</body>
</html>
